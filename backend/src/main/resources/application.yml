server:
  port: 8080
spring :
  datasource:
    url: jdbc:h2:~/joomak;
    username : sa
    password:
    driver-class-name: org.h2.Driver
    
  jpa :
    hibernate :
      ddl-auto : create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties :
      hibernate :
        show_sql: true
        format_sql : true


