name: DEV Back End Deploy

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    name: Build, Deploy to S3 bucket
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./backend
        shell: bash

      - name: Build
        run: ./gradlew clean build
        working-directory: ./backend
        shell: bash
        
        #codedeploy를 하기 위해서는 S3를 거쳐야하는데 옮겨주기 위해서 압축 파일을 만들어주고 옮긴다.
      - name: make zip file
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash
        working-directory: ./backend
        
        # AWS 서비스를 사용하기 위한 인증 과정 setting 안에 secrets값 등록
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_S3_IAM_BACKEND_DEPLOY_ACCESS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_S3_IAM_BACKEND_DEPLOY_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_S3_REGION }}
      
      # 배포할 zip 파일을 s3에 업로드
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://joomak-backend-jar/$PROJECT_NAME/$GITHUB_SHA.zip
        working-directory: ./backend
